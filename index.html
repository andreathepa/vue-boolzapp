<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzap</title>
</head>
<body>
    
    <div id="app">

        <div class="container">

            <!-- SIDEBAR SECTION -->

            <div class="sidebar">
                <!-- top sidebar user functions -->
                <div class="top-side">
                    <div id="user" class="p-2">
                        <div class="row">
                            <div class="col">
    
                                <!-- photo name user -->
                                <div id="user" class="p-2">
                                    <img src="./img/avatar_io.jpg" class="user_img" alt="">
                                    <span>Sofia</span>
                                </div>
            
                            </div>
                            <div class="col">
                                <!-- user icons -->
                                <div id="user_icons" class="d-flex align-items-end justify-content-end">
                                    <span class="mx-2 pointer">
                                        <i class="fa-solid fa-circle-notch"></i>
                                    </span>
                                    <span class="mx-2 pointer">
                                        <i class="fa-solid fa-message"></i>
                                    </span>
                                    <span class="mx-2 pointer">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </span>
                                </div>
    
                            </div>
    
                        </div>
                    </div>
                    <div id="notifiche" class="d-flex p-2">
                        <div class="bell">
                            <span id="circle">
                                <i class="fa-regular fa-bell-slash fa-xl" style="color: rgb(63, 183, 253);"></i>
                            </span>
                        </div>
                        <div>
                            <div id="text_notifiche">
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <div id="sub_text_notifiche">Attiva notifiche desktop</div>
                            </div>
                        </div>
                    </div>
                    
                </div> 
                <div class="middle-side p-1 d-flex">
                    <div class="search-bar">
                        <button class="search-button">
                            <i class="fa fa-search "></i>
                        </button>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" class="search-input">
                    </div>
                </div>
                <div class="bottom-side">
                    <div>ciao</div>
                </div>               
            </div>

            <!-- END SIDEBAR SECTION -->

            <div class="main-content">
                <div class="top-main">

                </div> 
                <div class="middle-main">

                </div>
                <div class="bottom-main">

                </div>               
            </div>
        </div>

                    
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
